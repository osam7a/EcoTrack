<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header class="container-fluid" id="header">
        <h1 class="text-center">Login to Household</h1>
    </header>
    <!-- simple form in the center requesting House hold ID and password -->
    <main class="container d-flex flex-column" style="height: calc(100vh - 56px)">
        {% if error %}<div class="alert alert-danger" role="alert">{{ error }}</div>{% endif %}
        <form action="/main" method="post" class="my-auto mx-5">
            <div class="mb-3">
                <label for="householdID" class="form-label">Household ID</label>
                <input type="text" class="form-control" id="householdID" name="householdID" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
