<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrack</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-2">
        <h1>Welcome back, {{user_info['name'].split()[0]}}</h1>
        <canvas id="chart"></canvas>
        <div class="d-flex flex-row mt-3 justify-content-around mx-5">
            <div class="border border-secondary p-5 flex-fill">
                <h3>Vinicity: {{user_info['district']}}</h3>
            </div>
            <div class="border border-secondary p-5 flex-fill">
                <h3>Carbon Footprint (kg): <span class="text-danger"><b id="co2"></b></span> this year</h3>
            </div>
        </div>
    </div>
    <script>
        const labels = {{ labels | tojson }};
        const features = {{ data | tojson }};
        var carbon = [];
        for (var i = 0; i < features.length; i++) {
            carbon.push(features[i] * 0.9);
        }

        const data = {
            labels: labels,
            datasets: [{
                label: 'Electricity Usage (kWh)',
                data: features,
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0,
                pointBackgroundColor: 'rgb(75, 192, 192)',
            },
            {
                label: "Carbon Emissions (kg)",
                data: carbon,
                fill: false,
                borderColor: 'rgb(255, 99, 132)',
                tension: 0,
                pointBackgroundColor: 'rgb(255, 99, 132)',
            }]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                elements: {
                    point: {
                        pointRadius: 5
                    }
                }
            }
        };

        var myChart = new Chart(
            document.getElementById('chart'),
            config
        );

        document.getElementById('co2').innerText = carbon.reduce((a, b) => a + b, 0).toLocaleString() + " kg";
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
